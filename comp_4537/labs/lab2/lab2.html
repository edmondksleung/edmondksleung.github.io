<!doctype html>
<html lang="en">
  <head>
    <title>edmondksleung.github.io</title>
    <script src="partA.js" type="text/javascript"></script>
    <script src="partB.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="lab2.css"/>
  </head>
  <body>
    <h1>Lab 2</h1>
    <div>
        <b>Part A</b>
        <br>
        <p>How many letters do you want to show? Enter a number between 0-26.</p>
        <form id="formA" onsubmit="return false">
            <input type="number" id="numLetters">
            <input type="submit" onclick="generateButtons()">
        </form>
        <div id="letterArea"></div>
    </div>
    <div>
      <br>
      <b>Part B</b>
      <br>
      <p>Press "Print Recipe" to display a recipe!</p>
      <input type="submit" value="Print Recipe" onclick="createRecipe()">
      <div id="titleArea"></div>
      <div id="servesArea"></div>
      <div id="ingredientsArea"></div>
    </div>
  </body>
</html>
