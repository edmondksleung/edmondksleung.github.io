<!doctype html>
<html lang="en">
  <head>
    <title>Song Of The Day</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="application">
      <h1>Song Of The Day</h1>
      <div id="form">
        <input type="number" min="1" max="31" id="date" class="rounded">
        <label for="date">*Enter the day of the month (Hint: 0-31)</label><br>
        <input type="submit" id="submit" value="Submit" class="rounded submit">
      </div>
      <div id="output" class="rounded">Your "Song Of The Day" is...</div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="song.js"></script>
    </div>
  </body>
</html>
